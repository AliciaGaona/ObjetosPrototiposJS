//Propiedades de sombreado
//¿Qué sucede si define una propiedad en un objeto, 
//cuando se define una propiedad con el mismo nombre en 
//el prototipo del objeto? 

const myDate =new Date(1995,11,17);
console.log(myDate.getFullYear())

myDate.getFullYear = function(){
    console.log('otra cosa')
};

myDate.getFullYear();

//Configurando porptotipos:
//object.create()

const personaPrototipo={
    greet(){
        console.log('hola')
    }
}

//crea un nuevo objeto y le permite especificar un objeto que se utilizará como prototipo del nuevo objeto
const carl = Object.create(personaPrototipo);//este nuevo obj carl, utilizara el obj personprototip de prototipo
console.log(carl.greet())


//Usando un constructor

const personPrototype={
    greet() {
    console.log(`hello, my name is ${this.name}!`);
  }
}

function Person(name){
    this.name=name
}

Object.assign(Person.prototype, personPrototype);
//
//Person.prototype.greet = personPrototype.greet;

//Después de este código, los objetos creados usando 
//Person()obtendrán Person.prototype su prototipo, 
//que automáticamente contiene el gree tmétodo
//ejemplo

const reAlicia= new Person('Alicia');
reAlicia.greet()
//propuiedades propias

const irma = new Person('Irma');

console.log(Object.hasOwn(irma, 'name')); // true
console.log(Object.hasOwn(irma, 'greet')); // false

</script>
