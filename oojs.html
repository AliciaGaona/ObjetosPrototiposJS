<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Object-oriented JavaScript example</title>
  </head>

  <body>
    <p>This example requires you to enter commands in your browser's JavaScript console (see <a href="https://developer.mozilla.org/en-US/docs/Learn/Common_questions/What_are_browser_developer_tools">What are browser developer tools</a> for more information).</p>

  </body>

    <script>
         var persona = {
            // nombre:['Bob','Smith'],
            nombre:{
                pila:'Bob',
                apellido:'Smith'

            },
            edad:32,
            genero:'masculino',
            intereses:['musica','esqui'],
            bio: function(){
                console.log(
                    `${this.nombre.pila + ' ' +
                this.nombre.apellido + ' tiene ' +
                this.edad + ' años. Le gusta ' +
                this.intereses[0] + ' y' +
                this.intereses[1] + '.'
            }`
                );
            },
            saludo: function(){
                console.log(
                    `${'hola soy '+
                this.nombre.apellido + '. '
            }`
            );
            }         
         };

         const myDateName='height';
         const myDataValue='1.75m';
         persona[myDateName]=myDataValue;

        //recuperar (u obtener) miembros del objeto

        //  console.log(persona.nombre)
        console.log(persona.nombre.pila)
        //  console.log(persona.nombre[0])
        console.log(persona.nombre.apellido)
        //  console.log(persona.edad)
        //  console.log(persona.intereses[1])
         console.log(persona.bio())
         console.log(persona.saludo())
         
        //  Notación de corchetes para acceder a las propiedades del objeto
        console.log(persona['edad'])
        console.log(persona['nombre']['apellido'])      
        // Esto se ve muy similar a cómo se accede a los elementos
        //  en un arreglo, y básicamente es lo mismo: en lugar de 
        //  usar un número de índice para seleccionar un elemento, 
        //  se esta utilizando el nombre asociado con el valor de 
        //  cada miembro.


        //establecer (actualizar) el valor de los miembros del objeto
         persona.edad=45;
         persona['nombre']['apellido']= 'Gaona';
         console.log(persona.edad);
         console.log(persona['nombre']['apellido']);

         // también puedes crear miembros completamente nuevos
         persona['ojos'] = 'avellana';
         persona.despedida = function(){
            console.log('Bye a todos');
         }
         console.log(persona)

         //la notación de corchetes se puede usar tambien para
         //establecer dinámicamente los valores y miembros de los valores

        //  var nombrePersonalizado = entradaNombre.value;
        //  var valorPersonalizado = entradaValor.value;

        //  persona[nombrePersonalizado] = valorPersonalizado;//agregamos la pripiedad nombre personalizado a objeto persona

         var nombrePersonalizado='altura';
         var valorPersonalizado='1,75m';

         persona[nombrePersonalizado]= valorPersonalizado;
         console.log(persona)
        
         
    </script>
</html>
