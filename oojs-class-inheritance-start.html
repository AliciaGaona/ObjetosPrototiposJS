<!DOCTYPE html>
<html lang="en-us">

    <meta charset="utf-8">

    <title>Object-oriented JavaScript inheritance</title>
  </head>

  <body>
    <div>
      <label for="jscode">Enter code:</label>
      <input type="text" id="jscode">
      <button>Submit code</button>
    </div>

    <p></p>
  </body>

  <script>
    //contruiremos un objeto persona pero esta vez con ayuda de un constructor
    // hemos definido solo las propiedades dentro del constructor:
    function Persona(nombrePila,apellido, edad, genero, intereses){
        this.nombre={
            nombrePila,
            apellido
        };
        this.edad=edad;
        this.genero=genero;
        this.intereses=intereses;
    };

    
  </script>
